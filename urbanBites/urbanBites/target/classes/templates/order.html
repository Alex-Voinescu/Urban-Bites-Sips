<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
		 body {
            height: 110vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            position: relative;
            color:white;
            
        }

        nav {
			
            
            justify-content: center;
            padding-bottom:20px;
            display:flex;
        }

        a {
			
			justify-content:center;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px 10px;
            padding-bottom:10px;
            border-radius: 5px;
            background-color: #555;
        }
        a:hover{
			color:lightgray;
		}
        img{
			width:110%;
			height:110%;
		
		}
		.container{
			flex: 1;
            position: relative;
			text-align:center;
			display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
	
		}
		.tabel{
			position: absolute;
           top:15%;
            padding: 20px;
            border-radius: 10px;
			
		}
		.title {
            padding: 15px;
            text-align: center;
            position: absolute;
            top:5%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
	<img th:src="@{./../images/restaurant.jpg}" />
	<div class="title">
		<h1>Order Details</h1>
		<br/><br/><br/>
	</div>
	<div class="tabel">
<table>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Total Amount</th>
        <th>Products</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.date}"></td>
        <td th:text="${order.totalAmount}"></td>
        <td>
            <ul>
                <li th:each="product : ${order.products}" th:text="${product.name + ' - ' + product.quantity + ' x ' + product.price}"></li>
            </ul>
        </td>
    </tr>
</table>
	<br/>
	<br/>
	<a href="/orders">Back to Orders</a>
 </div>
    </div>
</body>
</html>
