<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spring Boot App</title>
    <style>
        body {
            height: 110vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            
        }

        .container{
			flex: 1;
            position: relative;
			text-align:center;
			display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            }
        nav {
			
       
            justify-content: center;
            padding-bottom:20px;
        }

        nav a {
			
			justify-content:center;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px 10px;
            padding-bottom:10px;
            border-radius: 5px;
            background-color: #555;
        }
        nav a:hover{
			color:lightgray;
		}
        img{
			width:110%;
			height:auto;
			
		}
		.tabel{
		position: absolute;
      	top:5%;
          
            }
    </style>
</head>
<body>
<div class="container">
	<img th:src="@{images/restaurant.jpg}" />
	<div class="tabel">
    <h1>Welcome to Urban Bites&Sips</h1>
	<br/>
	<br/>
	<br/>
	
	<nav>
    	<a th:href="@{/}" th:text="${'Home'}">Home</a>
    	<a th:href="@{/products}" th:text="${'Product'}">Menu</a>
    	<a th:href="@{/orders}" th:text="${'Order'}">Orders</a>
    	<a th:href="@{/reservations}" th:text="${'Reservation'}">Reservations</a>
    
	</nav>

</div>
</div>
</body>
</html>
