<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Spring Boot App</title>
    <style>
        body {
            height: 110vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            
        }

        nav {
			
            background-color: #333;
            justify-content: center;
            padding-bottom:20px;
        }

        nav a {
			
			justify-content:center;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px 10px;
            padding-bottom:10px;
            border-radius: 5px;
            background-color: #555;
        }
        nav a:hover{
			color:lightgray;
		}
        img{
			width:110%;
			height:auto;
			
		}
    </style>
</head>
<body>

<header>
    <h1>Welcome to Urban Bites&Sips</h1>
</header>

<nav>
    <a th:href="@{/}" th:text="${'Home'}">Home</a>
    <a th:href="@{/products}" th:text="${'Product'}">Menu</a>
    <a th:href="@{/page2}" th:text="${'Page 2'}">Page 2</a>
    
</nav>

<img th:src="@{images/restaurant.jpg}" />

</body>
</html>
